     <!-- jQuery -->
     <script>
      var inactivityTimeout = 5 * 60 * 1000;  // 5 minutes in milliseconds

      var lastActivity = Date.now();

      function resetTimer() {
          lastActivity = Date.now();
      }

      function checkInactivity() {
          var now = Date.now();
          var inactiveDuration = now - lastActivity;

          if (inactiveDuration > inactivityTimeout) {
              // Perform logout action via AJAX
              $.get('/logout/', function(response) {
                  window.location.href = '';  // Redirect to login page after logout
              });
          }
      }

      $(document).on('mousemove keypress', resetTimer);

      setInterval(checkInactivity, 60000);  // Check every minute for inactivity
  </script>
    <!-- overlayScrollbars -->
 
  
    <!-- DataTables -->
  
    <script
      type="text/javascript"

    <!-- Custom Script to Initialize DataTable -->
    
  
    <script>
      $(document).ready(function () {
        $("#example").DataTable({
          paging: true,
          lengthChange: true,
          searching: true,
          order: [["0", "desc"]],
