{% extends "layouts/base_auth.html" %} 
{% block content %} 
{% include "includes/sidebar.html" %}
{% include "includes/navigation.html" %} 
<section class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <!-- [ breadcrumb ] start -->
                <div class="page-header">
                    <div class="page-block">
                        <div class="row align-items-center">
                            <div class="col-md-12">
                                <div class="page-header-title">
                                    <h5 class="m-b-10"></h5>
                                </div>
                                
                               
                            </div>
                        </div>
                    </div>
                </div>
                <!-- [ breadcrumb ] end -->
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Add Todo</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <form method="post" novalidate> 
                                                    {% csrf_token %}
                                                    <div class="form-group mb-3">
                                                        <label for="id_username">Username</label>
                                                        <div class="input-group mb-3">
                                                            <input type="text"  class="form-control" value="{{ user}}" readonly >
                                                            <input type="text" id="user" name="user" class="form-control" value="{{ user.id }}" readonly hidden>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-3">
                                                        <label for="id_title">Title</label>
                                                        <div class="input-group mb-3">
                                                            {{ form.title }}
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-3">
                                                        <label for="id_description">Description</label>
                                                        <div class="input-group mb-3">
                                                            {{ form.description }}
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-3">
                                                      <label for="id_status">Status</label>
                                                      <div class="input-group mb-3">
                                                          <input type="text" id="id_status" name="status" value="0" class="form-control" readonly hidden>
                                                          <input type="text" id="team" name="team" value="{{ user.team.id }}" class="form-control" readonly hidden>
                                                          <input type="text"  value="pending" class="form-control" readonly>
                                                      </div>
                                                    </div>
                                                    <div class="form-group mb-3">
                                                        <label for="id_date_created">Date Created</label>
                                                        <div class="input-group mb-3">
                                                            <input type="datetime-local" id="id_date_created" name="date_created" class="form-control">
                                                        </div>
                                                    </div>
                                                  
                                                    <button class="btn btn-primary shadow-2">Submit</button>
                                                </form>
                                            </div>
                                            <div class="col-md-6"></div>
                                        </div>
                                        <!-- [ Main Content ] end -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section> 
{% include "includes/footer.html" %} 

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the current date and time in UTC
        var now = new Date();
        
        // Convert to Indian Standard Time (IST), which is UTC+5:30
        var istOffset = 5.5 * 60 * 60 * 1000; // IST offset in milliseconds
        var istDate = new Date(now.getTime() + istOffset);
        
        // Format the date to 'YYYY-MM-DDTHH:MM'
        var date = istDate.toISOString().slice(0, 16);
        
        // Set the value of the input field
        document.getElementById('id_date_created').value = date;
    });
</script>
{% endblock content %}
