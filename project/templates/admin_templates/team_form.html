<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the current date and time in UTC
        var now = new Date();
        
        // Convert to Indian Standard Time (IST), which is UTC+5:30
        var istOffset = 5.5 * 60 * 60 * 1000; // IST offset in milliseconds
        var istDate = new Date(now.getTime() + istOffset);
        
        // Format the date to 'YYYY-MM-DDTHH:MM'
        var date = istDate.toISOString().slice(0, 16);
        
        // Set the value of the input field
        document.getElementById('id_date_created').value = date;

        // Handle the submission of the Add Team form
       
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var form = document.getElementById('teamForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            var formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    iziToast.success({
                        title: 'Success',
                        message: data.message,
                        position: 'topRight'
                    });
                    form.reset(); // Optionally clear the form
                } else {
                    iziToast.error({
                        title: 'Error',
                        message: data.message,
                        position: 'topRight'
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                iziToast.error({
                    title: 'Error',
                    message: 'Failed to submit the form. Please try again later.',
                    position: 'topRight'
                });
            });
        });
    });
</script>
