<!-- templates/todos/todo_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>
                <h2>{{ todo.title }}</h2>
                <p>{{ todo.description }}</p>
                <p>{{ todo.team }}</p>
                <p>Status: {{ todo.status }}</p>
                <p>Date Created: {{ todo.date_created }}</p>
                {% if todo.note %}
                    <p>Note: {{ todo.note }}</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
